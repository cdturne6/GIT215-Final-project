<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vader Lodge - Contact Us</title>
    <style>

   

        /* Add your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add more styles as needed */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5em 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        main {
            padding: 20px;
            
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>Vader Lodge</h1>
    </header>

    <!-- NAVIGATION -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Accommodations</a>
        <a href="#">Contact</a>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        <h2>Contact Us</h2>
        <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>

        <!-- FORM -->
        <form action="#" method="post">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number *</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="contactMethod">Preferred Contact Method *</label>
            <select id="contactMethod" name="contactMethod" required>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>

            <label for="comments">Comments *</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>

        <!-- IMAGE -->
        <img src="swiss-sunset.jpg" alt="Swiss Sunset">

    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2023 Vader Lodge. All rights reserved.</p>
    </footer>

</body>

</html>
